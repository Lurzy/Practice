<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дней до нового года</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Дней до нового года</h1>
            <p class="subtitle">Введите дату для расчета дней</p>
        </header>

        <main class="app-content">
            <div class="input-group">
                <input type="text" id="dateInput" placeholder="дд.мм.гггг">
                <button id="calculateBtn">Рассчитать</button>
            </div>

            <div class="results">
                <div class="result-card">
                    <div class="result-label">Дней до нового года </div>
                    <div id="daysResult" class="result-value">-</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Високосный год: </div>
                    <div id="leapYearResult" class="result-value">-</div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Практическая работа 2025, кейс задача 4.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
